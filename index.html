<html>
  <title>Unequal Grid Layout</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .grid-item {
      background-color: #e0f7fa;
      border: 1px solid #00796b;
      padding: 20px;
      text-align: center;
      color: #00796b;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">

    <div class="col-12 col-md-6 grid-item">
      Column 1 (6 columns on medium screens)
    </div>

    <div class="col-12 col-md-4 grid-item">
      Column 2 (4 columns on medium screens)
    </div>

    <div class="col-12 col-md-2 grid-item">
      Column 3 (2 columns on medium screens)
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
